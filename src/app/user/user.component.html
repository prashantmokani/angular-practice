<div class="container">
  <h1 class="text-center">Data Binding Assignment</h1>
  <div class="d-flex flex-row">
    <div class="p-2">
      <label class="col-form-label text-black-50">Username</label>
    </div>
    <div class="p-2">
      <input class="form-control" [(ngModel)]="userName" (input)="toggleDisable($event)">
    </div>
    <div class="p-2" style="display: block; width: 20%">
      <p class="col-form-label text-info">{{userName}}</p>
    </div>
  </div>
  <div class="d-flex">
    <div class="p-2">
      <button class="btn btn-danger" [disabled]="resetButtonDisabled" (click)="resetUserName()">Reset</button>
    </div>
    <div class="p-2">
      <button class="btn btn-info" [disabled]="resetButtonDisabled" (click)="createUser()">Create User</button>
    </div>
  </div>

  <div class="d-flex flex-row">
    <p class="p-2" *ngIf="userCreated; else noUser">{{userCreationStatus}}</p>
    <ng-template #noUser>
      <p class="p-2">No Record Found.</p>
    </ng-template>
  </div>

</div>
